 <div *ngFor="let workout of workouts">
    <mat-checkbox color="primary" (change)="recordChange($event, workout)">{{ workout.name }} - {{ workout.computeTss() | number: '1.2-2'}}</mat-checkbox>
 </div>
 <br/>
 <h1>Selected Workouts</h1>
 <div *ngFor="let workout of selectedWorkouts">
   <div>{{ workout.name }}</div>
 </div>
 <div>Total TSS: {{ getSelectedTss() | number: '1.2-2'}}</div>
